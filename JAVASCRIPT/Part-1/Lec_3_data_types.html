    <script>
        console.log(true);
        // console.log(arun);

        console.log(typeof 2);
        console.log(typeof false);

        let java=true;

        let java1;
        console.log(typeof java1)

        //NULL
        console.log(typeof null) // object
        // console.log(typeof >=) not valid -->error

        //CONST

        const birthyear=2001;
        // birthyear=2003;  we can't change value 

        // const birth;  this is not valid
    </script>
