<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forms</title>
    <style>
        *{
            box-sizing: border-box;
            
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 10px;
            font-size: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 2px solid black;
            border-radius: 4px 4px ;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        input[type="date"],
        select,
        textarea{
                width: 100%;
                padding: 12px;
                margin: 5px;
                border: 2px solid black;
                border-radius: 4px ;
        }
        fieldset{
            background-color: #f2f2f2;
            border: 2px solid black;
            border-radius: 4px ;
        }
        input[type="submit"]
        {
            background-color: blanchedalmond;
            width: 50%;
            border: 4px solid black;
            padding: 10px ;
        }
        button{
            background-color: blanchedalmond;
            width: 49%;
            border: 4px solid black;
            padding: 10px ;
        
        }
    </style>
</head>
