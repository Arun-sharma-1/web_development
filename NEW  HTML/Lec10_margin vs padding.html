<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin and padding</title>
    <style> 
    .box1, .box2{
        height: 100px;
        width: 100px;
        border: 1px solid black;
    }
    .box1{
        margin: 10px;
    }
    .box2{
        padding: 20px;
        display: inline;
    }
</style>
</head>
<body>
    <div class="wrapping">
          <p class="box1">box1</p>
          <p class="box2">box2</p>
    </div>
    
</body>
</html>
