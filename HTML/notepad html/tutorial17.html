<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar ul {
            overflow: auto;
        }

        .navbar {
            background-color: red;
            font-size: x-large;
            border-radius: 12px;
            border: 3px solid black;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 2px;
            padding: 4px;
            font-size: x-large;
            background-color: burlywood;
            border: 3px solid black;

        }

        .navbar li:hover {
            background-color: violet;
            color: teal;
            /* font-size: xx-large; */
            cursor: pointer;
        }

        .search {
            float: right;
            background-color: white;
            color: violet;
         height: 0px;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li> Home </li>
                <li>about </li>
                <li>Service </li>
                <li> contact us</li>
                <div class="search">
                    <input type="text" name="search" id="google search" placeholder="search now ">
                </div>
            </ul>
        </div>
    </header>
</body>

</html>
