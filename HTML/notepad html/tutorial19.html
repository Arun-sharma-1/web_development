<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {

            border: 3px solid black;
            display: inline-block;
            height: 159px;
            width: 159px;
        }

        #box3 {
            /* realative is used when we want gap in that place where we moved */
            /* position: relative; */
            position: absolute;
            /* aboslute is used when we dont want gap/ */
            left: 34px;
            top: 34px;
        }
    </style>
</head>

<body>
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
</body>

</html>
