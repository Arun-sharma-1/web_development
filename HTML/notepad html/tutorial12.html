<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        p {
            font-family: cursive;
            /* font-weight:bolder; */
            font-size: 25px;
            line-height: 4em;
        }


        span {
            color: rgb(110, 28, 187);

        }

        #style {
            background-color: cadetblue;
        }

        .styl {
            border: solid lawngreen;
        }
    </style>

</head>

<body>
    <h1>
        << Fonts>>
    </h1>
    <p>today we will play with <span>Font</span></p>

    <p id="style">MY name is Arun sharma</p>
    <p class="styl">MY name is Arun sharma</p>


</body>

</html>
