<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
<!--rgb values is from 0-255-  ggb is used for giving colour
	hex is also used to give colour (a-f or A-F ) (0 to 9) 
	 hsl is also used to give colour
	 hue -(0-360)
	 staturation(0-100%)
 	 lighness -(0-100%)
	 !-->
        #blueselector {
            color: blue;
        }



        .redselector {
            color: red;
        }

        /* <!-- # is used for id and -->
    <!-- . is used for class -->

    <!-- use a nxt style for new id or class --> */



        #aa {
            background-color: blue;
        }

        /* comment of css is  */

        /* <!-- # is used for id -->
    <!-- . is used for classes --> */


        footer,
        span {
            background-color: green;
        }

        /* this will do green colour of footer and span   */

        p {
            border: 2px solid red;
        }
    </style>

</head>

<body>
    <p id="blueselector"> this is 1st paragraph</p>
    <p id="aa"> this is 2nd paragraph</p>
    <p class="redselector"> this is 3rd paragraph</p>
    <span>this is a span</span>

    <footer>this is footer</footer>



</body>


</html>
