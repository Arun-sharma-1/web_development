<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        .parent {
            background-color: lightgray;
            width: 100vw;
            height: 100vh;
            /* vw and vh make page responsive  */
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;
            /* with the help of these three line u can center the child class */
        }

        .child {
            background-color: lime;
            width: 30%;
            /* position: absolute; */
            /* top: 50%; */
            /* left: 50%; */                               /* we make changes in child if we want to make changes in parent and reduce 
                                                              line of code then we have to use flex */
            /* transform: translate(-50%,-50%); */
            /* transform will help to centre the child */
        }
        p{
            font-size: x-large;
            font-family: cursive;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, illo at provident alias dignissimos
                repudiandae vitae excepturi eaque animi officia dolore quam architecto eveniet laboriosam nostrum est.
                Esse, placeat deleniti.</p>
        </div>
    </div>
</body>

</html>
