<!DOCTYPE html>
<html>

<head>
    <title> Objects </title>
</head>
< body>
    <script>
        var Student = {
            firstName: "Goutam", lastName: "Majumder", age: 34, jod: "teaching",
            /*Furctions inside the object of a javascript will be considered as a property */
            salary: function () { var basic = 1000; var da = 500; return basic * da; }, fullName: function () { return this.firstName + ' ' + this.lastName; }
        }; document.write(Student.firstName + ' '); document.write(Student.lastName + ' '); document.write(Student.salary()); document.write(Student.fullName());
    </script> <button type="button"> Here I am! </button> </body>

</html>
