    <style>
        .container {

            background-size: auto;
            border: 2px solid black;
            text-align: center;
            font-family: 'Baloo Bhai', cursive;

        }

        .box:first-child {
            /* grid-column: 1/span 3; */
            grid-column: 1 / span 3;
            grid-row: 1 / span 4;
        }

        .right {

    </style>
</head>
