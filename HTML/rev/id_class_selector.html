<!DOCTYPE html>
<html>
    <head>
        <title>id and class selector</title>
  
        <style>
            body{
                 font-size:xx-small;
            }
            h1{
                color:rgb(42, 134, 214);
            }
            h2{
                color:rgb(32, 21, 7);
            }
            p{
                color:chocolate;
            }
            #arun{
                text-align: center;
            }
            #sharma{
                text-align: right;
            }
           ._{
                font-size: 52px;
                background-color: rgb(202, 228, 236);
            }
        </style>
    </head>
    <body>
        <h1 id="sharma">1st heading</h1>
        <p id="arun">this block represent material of 1st heading</p>
        <h2 class="_">2nd heading</h2>
        <p class="_">this block represent material of 2nd heading</p>

    </body>
</html>
