<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: burlywood;
            color: rgb(71, 4, 17);
            width: 666px;
            border: 2px solid red;
            margin: auto;
        }

        .btn {
            background-color: #5e7b7b;
            padding: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
        }

        a {
            text-decoration: none;
            color: rgb(46, 25, 25);
            background-color: blue;
        }

        a:hover {
            color: darkred;
            background-color: white;
            border: 2px solid black;
            /* a:hover means when pointer goes to that then properties changes */
        }

        a:visited {
            background-color: yellow;
            color: blue;
        }

        a:active {
            background-color: blue;
        }

        .btn:hover {
            background-color: white;
            border: 2px solid black;


        }
    </style>
</head>

<body>

    <div class="container" id="cont1">
        <h3>This is my heading</h3>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi repellat perferendis harum ipsum, quaerat
            officiis ratione maiores enim, reiciendis repellendus libero incidunt est blanditiis nostrum! Tempora quo
            modi odio animi.</p>

        <a href="https://google.com" class="btn"> read more</a>
        <button class="btn"> Contact us </button>


    </div>


</body>

</html>
