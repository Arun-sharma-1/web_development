</head>
<body>
    <!-- if elements are in same line then it is inline element and if they are in different line then they are block element / span is a in line element it join the text and p is  a block element it changes the line / li is also a block line element  -->
    <p> this is a paragraph</p>
    <p>this is also paragraph</p>
    
    <span>this is a paragraph </span><span>this is also paragraph</span>

    <!-- span join the sentences in a single line  -->
    <!-- a also do same work it also join sentences in one line -->
    <a>this is a paragraph</a>
    <a>this is also paragraph</a>
    <a> what is the work of a ></a
   
</body>
