<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and coloumn </title>
    <link rel="stylesheet" href="/bootstrap-5.1.0-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="row">
        <div class="col" style="background-color: bisque;">
            1st
        </div>
        <div class="col" style="background-color: rgb(196, 133, 57);">
            2nd
        </div>
    </div>

    <div class="row">
        <div class="col-6" style="background-color: coral;"> 
            <!-- 6 means the partition in which we want to make changes total is 12 for full width  -->
            3rd
        </div>
        <div class="col-6" style="background-color: rgba(125, 143, 170, 0.329);">
            4th
        </div>
    </div>

    <div class="row">
        <!-- md means it is resposive when it comes to medium size  -->
        <div class="col-md-6" style="background-color: coral; border: 2px solid black;">
             <!-- md -6 mtlb 12/ 6=2  so it will cover  2 sections -->
            5th
        </div>
        <div class="col-md-6" style="background-color: rgba(125, 143, 170, 0.329); border: 2px solid black;">
            6th
        </div>
    </div>

    <div class="row">
        <!-- md means it is resposive when it comes to medium size  -->
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: coral; border: 2px solid black;">
            7th
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgba(125, 143, 170, 0.329); border: 2px solid black;">
            8th
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: coral; border: 2px solid black;">
            9th
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: coral; border: 2px solid black;">
            10th
        </div>
    </div>
</body>
